<body>
    <div class="container">
        <h1>ğŸ” QA é—®ç­”æ£€ç´¢ç³»ç»Ÿ</h1>
        
        <div class="search-box">
            <div class="search-row">
                <input type="text" id="query" placeholder="è¾“å…¥é—®é¢˜è¿›è¡Œæœç´¢..." autofocus>
                <button id="searchBtn" onclick="search()">æœç´¢</button>
            </div>
            <div class="options">
                <label>
                    è¿”å›æ¡æ•°:
                    <input type="number" id="topK" value="100" min="1" max="500" style="width: 80px;">
                </label>
                <label>
                    æœç´¢ç±»å‹:
                    <select id="searchType">
                        <option value="question">æŒ‰é—®é¢˜æœç´¢</option>
                        <option value="answer">æŒ‰ç­”æ¡ˆæœç´¢</option>
                        <option value="both">é—®é¢˜+ç­”æ¡ˆ</option>
                    </select>
                </label>
            </div>
        </div>
        
        <div id="stats" class="stats" style="display: none;"></div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">æœç´¢ä¸­...</div>
        <div id="results" class="results"></div>
    </div>
    
    <script>
        // æŒ‰å›è½¦é”®æœç´¢
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });
        
        async function search() {
            const query = document.getElementById('query').value.trim();
            if (!query) {
                alert('è¯·è¾“å…¥æŸ¥è¯¢å†…å®¹');
                return;
            }
            
            const topK = parseInt(document.getElementById('topK').value) || 100;
            const searchType = document.getElementById('searchType').value;
            
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const searchBtn = document.getElementById('searchBtn');
            
            // æ¸…ç©ºå¹¶æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            resultsDiv.innerHTML = '';
            statsDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            searchBtn.disabled = true;
            
            try {
                const startTime = Date.now();
                
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: topK,
                        search_type: searchType
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const elapsed = Date.now() - startTime;
                
                // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
                statsDiv.innerHTML = `æ‰¾åˆ° <strong>${data.total}</strong> æ¡ç»“æœï¼Œè€—æ—¶ <strong>${elapsed}ms</strong>`;
                statsDiv.style.display = 'block';
                
                // æ˜¾ç¤ºç»“æœ
                if (data.results.length === 0) {
                    resultsDiv.innerHTML = '<div class="result-item">æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ç»“æœ</div>';
                } else {
                    resultsDiv.innerHTML = data.results.map((item, index) => `
                        <div class="result-item">
                            <div class="result-header">
                                <span>
                                    <span class="result-id">#${index + 1} (ID: ${item.id})</span>
                                    ${item.match_type ? `<span class="result-match">${item.match_type === 'question' ? 'é—®é¢˜åŒ¹é…' : 'ç­”æ¡ˆåŒ¹é…'}</span>` : ''}
                                </span>
                                <span>
                                    <span class="result-score">ç›¸ä¼¼åº¦: ${(item.score * 100).toFixed(2)}%</span>
                                    <span class="source-file">${item.source_file}</span>
                                </span>
                            </div>
                            <div class="question">
                                <div class="question-label">é—®é¢˜:</div>
                                <div class="question-text">${escapeHtml(item.instruction)}</div>
                            </div>
                            <div class="answer">
                                <div class="answer-label">ç­”æ¡ˆ:</div>
                                <div class="answer-text">${escapeHtml(item.output)}</div>
                            </div>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                errorDiv.innerHTML = `æœç´¢å‡ºé”™: ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æœåŠ¡çŠ¶æ€
        fetch('/health')
            .then(res => res.json())
            .then(data => {
                console.log('æœåŠ¡çŠ¶æ€:', data);
            })
            .catch(err => {
                document.getElementById('error').innerHTML = 'æ— æ³•è¿æ¥åˆ°æœç´¢æœåŠ¡';
                document.getElementById('error').style.display = 'block';
            });
    </script>
</body>
