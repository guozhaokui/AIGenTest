# =============================================================================
# AI 服务配置
# =============================================================================
# 此文件包含所有 AI 服务的地址和端口配置
# 网关和各服务都从此文件读取配置
# =============================================================================

# -----------------------------------------------------------------------------
# GPU 服务器 1：基础嵌入服务
# -----------------------------------------------------------------------------
embed_server_1:
  host: "192.168.0.100"
  services:
    siglip2:
      port: 6010
      description: "SigLIP2 图片嵌入"
    
    embed_4b:
      port: 6011
      description: "Qwen3-4B 文本嵌入"
    
    embed_bge:
      port: 6012
      description: "BGE 文本嵌入"
    
    rerank_4b:
      port: 6013
      description: "Qwen3-4B 重排序"
    
    zimage:
      port: 6006
      description: "Z-Image 图片生成"

# -----------------------------------------------------------------------------
# GPU 服务器 2：8B 专用嵌入模型
# -----------------------------------------------------------------------------
embed_server_2:
  host: "192.168.0.132"
  services:
    embed_8b:
      port: 6014
      description: "Qwen3-Embedding-8B 文本嵌入"
      model_path: "/home/layabox/laya/guo/AIGenTest/aiserver/models/Qwen/Qwen3-Embedding-8B"
    
    rerank_8b:
      port: 6015
      description: "Qwen3-Reranker-8B 重排序"
      model_path: "/home/layabox/laya/guo/AIGenTest/aiserver/models/Qwen/Qwen3-Reranker-8B"

# -----------------------------------------------------------------------------
# VLM 服务（通过 SSH 端口转发）
# 启动转发：aiserver/qwen3vlm/port_forward.sh start
# -----------------------------------------------------------------------------
vlm:
  host: "localhost"
  port: 6050
  description: "Qwen3-VL-8B 视觉语言模型"

# -----------------------------------------------------------------------------
# Trellis 3D 生成服务
# -----------------------------------------------------------------------------
trellis:
  host: "localhost"
  port: 8000
  description: "Trellis 3D 模型生成"

# -----------------------------------------------------------------------------
# 默认模型选择
# -----------------------------------------------------------------------------
defaults:
  # 文本嵌入模型: embed_bge(推荐), embed_4b, embed_8b
  text_embedding: "embed_bge"
  
  # 重排序模型: rerank_4b, rerank_8b
  rerank: "rerank_4b"

# -----------------------------------------------------------------------------
# 网关配置
# -----------------------------------------------------------------------------
gateway:
  port: 8080

